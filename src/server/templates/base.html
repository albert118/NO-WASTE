<!doctype html>
<html lang="en">
    {% load static %}
    {% load thumbnail %}
  <head>
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content ="width=device-width, initial-scale=1. shrink-to-fit=no">  
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="Albert Ferguson">
    <title>{% block title %} NO-WASTE {% endblock %}</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% block styles %}
    {% endblock styles %}
  </head>
  <body>
    <wrapper>
      <header class="App-header">
        <div class="App-header-left">
          <a aria-current="page" class="App-header-nav-link" href="{% url 'home' %}">
              <img class="App-logo" src="{% static 'site/img/logo_alt.png' %}">
              <h1> NO-WASTE </h1>
          </a>
        </div>
        <div class="App-header-right">
          <a class="header-nav-link" href="{% url 'home' %}">Home</a>
          <a class="header-nav-link" href="{% url 'about' %}">About</a>
        </div>
      </header>
    </wrapper>

    {% block splash %}
    {% endblock splash %}
    
    {% block container %}
    {% endblock %}

    <!-- Placed at the end of the document so the pages load faster -->    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
